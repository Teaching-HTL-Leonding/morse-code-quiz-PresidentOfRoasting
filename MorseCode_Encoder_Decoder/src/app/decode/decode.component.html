<div class="container">
  <form>
    <div>
      <label> Text to Decode:
        <input class="form-control mb-2" type="text" id="textToDecode" name="decode" [(ngModel)]="decoder.morseCodeToDecode" />
      </label>
      <label> Decoded Text:
        <input class="form-control mb-2" type="text" id="textToDecode" name="decode" readonly [value]="decoder.getValue()"/>
      </label>
    </div>
    <button class="btn btn-dark" type="button" (click)="decoder.decodeMorseCode()" [disabled]="!decoder.canDecode(decoder.morseCodeToDecode)">Decode</button>
  </form>
</div>
